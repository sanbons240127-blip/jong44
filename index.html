
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 날씨 정보</h1>
        </header>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요 (예: Seoul)" />
            <button id="searchBtn">찾기</button>
        </div>
        
        <div id="loading" class="loading hidden">날씨 정보를 생각하는 중...</div>
        
        <div id="error" class="error hidden"></div>
        
        <div id="currentWeather" class="weather-card hidden">
            <div class="current-info">
                <div class="location">
                    <h2 id="locationName"></h2>
                    <p id="currentTime"></p>
                </div>
                <div class="weather-main">
                    <img id="weatherIcon" src="" alt="날씨 아이콘" />
                    <div class="temp-info">
                        <span id="temperature"></span>
                        <span id="condition"></span>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span>체감온도</span>
                    <span id="feelsLike"></span>
                </div>
                <div class="detail-item">
                    <span>습도</span>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span>바람</span>
                    <span id="wind"></span>
                </div>
                <div class="detail-item">
                    <span>자외선 지수</span>
                    <span id="uv"></span>
                </div>
            </div>
        </div>
        
        <div id="forecast" class="forecast-section hidden">
            <h3>5일 예보</h3>
            <div id="forecastCards" class="forecast-cards"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
